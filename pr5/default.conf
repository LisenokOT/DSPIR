server {
    listen 8080;
    server_name localhost;
    location / {
        proxy_pass http://apache.php:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache off;
    }
    location /index.html {
        root /usr/share/olga;
        proxy_cache off;
    }
    location /str2.html {
        root /usr/share/olga;
        proxy_cache off;
    }
    location /style1.css {
        root /usr/share/olga;
        proxy_cache off;
    }
    location /cookies.js {
        root /usr/share/olga;
        proxy_cache off;
    }
}